<head>

<body>
    <div class="contenedorPrincipal">
        <header>
            <div class="titulo">
                <span>CasasRurales.org</span>
            </div>
            <nav>
                <ul class="desplegable">
                    <li>
                        <p id='menuHamburger'><a href="#"><i class="fas fa-bars varVisible"></i></a></p>
                        <ul>

                            <li><a href="#">Anunciate</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                
                <form class="formularioReserva" action="principal.html" method="post">
                    <input type="search" name="nombre" id="nombreReserva" placeholder="Nombre" required>
                    <input type="search" name="apellidos" id="apellidosReserva" placeholder="Apellidos" required>
                    <input type="email" name="correo" id="correoReserva" placeholder="Correo:" required>
                    <input type="tel" name="telefono" id="telefonoReserva" placeholder="Telefono: " required>
                    <input type="search" name="dni" id="dniReserva" placeholder="DNI, NIF, NIE:" required>
                    <label for="fechaEntradaReserva" id="lbfechaEntradaReserva">Entrada: </label>
                    <input type="date" name="fechaEntradaReserva" id="fechaEntradaReserva" required>
                    <label for="fechaSalidaReserva" id="lbfechaSalidaReserva">Salida: </label>
                    <input type="date" name="fechaSalidaReserva" id="fechaSalidaReserva" required>
                    <label for="numOcupantesReserva" id="lbNumOcupantesReserva">Número Ocupantes:</label>
                    <input type="number" name="numOcupantesReserva" id="numOcupantesReserva" required>
                    <input type="button" value="Reservar" id="buttonReserva">
                </form>
            </article>
            <article>

            </article>
        </main>
        <footer>
            <div>
                <header><span>Nosotros:</span></header>
                <p>¿Quienes sómos?</p>
                <p>Condiciones de uso.</p>
                <p>Política y privacidad</p>
                <p>Contactar</p>
            </div>
            <div>
                <header><span>Viaja:</span></header>
                <p>Guías de viaje</p>
                <p>Agencias de viajes</p>
                <p>Ofertas</p>
            </div>
            <div>
                <div>
                    <header><span>Idioma:</span></header>
                    <select id="idioma" name="idioma">
                        <option>Español</option>
                        <option>Inglés</option>
                        <option>Italiano</option>
                        <option>Portugues</option>
                        <option>Francés</option>
                    </select>
                </div>
                <div>
                    <header><span>Síguenos:</span></header>
                    <ul>
                        <li><i class="fab fa-facebook-square"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
