    <h1>Marcos Gallardo Pérez</h1>
    <h2>Eventos del ratón</h2>
    <main>
        <canvas id="auxclick"></canvas>
        <canvas id="click"> </canvas>
        <canvas id="dblclick"></canvas>
        <canvas id="mousedown"></canvas>

        <canvas id="mouseover"></canvas>
        <canvas id="mouseup"></canvas>
