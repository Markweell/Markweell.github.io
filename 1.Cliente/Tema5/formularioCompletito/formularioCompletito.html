<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcos Gallardo Pérez">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/exception.js"></script>

    <script src="js/main.js"></script>
    <title>Formulario Completito</title>
</head>

<body>
    <noscript>Para el correcto funcionamiento de la web tienes que activar el JavaScript</noscript>
    <h1>Marcos Gallardo Pérez</h1>
    <h2>Formulario Completito</h2>
    <div>
        <form action="index.html" method="post"></form>
        <p> DNI:
            <input type="text" name="dni" id="dni" placeholder="DNI: "><span id="sdni"></span>
        </p>
        <p> Email:
            <input type="email" name="email" id="email" placeholder="Email: "><span id="semail"></span>
        </p>
        <p> Number:
            <input type="number" name="number" id="number" placeholder="Number"><span id="snumber"></span>
        </p>
        <p> Fecha:
            <input type="text" name="number" id="date" placeholder="Date: "><span id="sdate"></span>
        </p>
        <p> Telefono:
            <input type="tel" name="telefono" id="telefono" placeholder="Telefono: "><span id="stelefono"></span>
        </p>
        <p> Numero de Cuenta Corriente:
            <input type="text" name="numCuCorriente" id="numCuCorriente" placeholder="Cuenta Corriente: "><span id="snumCuCorriente"></span>
        </p>
        <p> URL:
            <input type="url" name="url" id="url" placeholder="url"><span id="surl"></span>
        </p>
        <p>Sexo: <br>
            Hombre: <input type="radio" name="sexo" id="sexoH" value="Hombre" checked>
            Mujer: <input type="radio" name="sexo" id="sexoM" value="Mujer"> <span id= "ssexo"></span>
        </p>
        <p>Aceptas los terminos de uso: 
            <input type="checkbox" name="sexo" id="TermUso"><span id="sTermUso"></span>
        </p>
        <input type="button" value="Send" id="button" name="button"><span id="sbutton"></span>
        </form>
    </div>

</body>

</html>
